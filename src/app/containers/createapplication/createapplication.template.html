<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        New application
      </h1>
      <h2 class="subsubtitle">
        Please fill in the form before submitting your application
      </h2>
    </div>
  </div>
</section>


<section class="section">
  <div class="container">

    <form #f="ngForm" class="login-form" (ngSubmit)="createApplication(f)">

      <!-- NTNU Subject -->

      <label class="label">NTNU Subject</label>

      <div class="field columns is-mobile">

        <div class="column is-one-third is-gapless">
          <span class="select dropdown-fill">
            <select style="width:100%" (change)="getSubjectByID($event,true)" name="ntnu_subject" id="ntnu_subject"
                    ngModel required>
              <option value="" disabled selected>Choose a subject from NTNU</option>
              <option value="{{subject.id}}" *ngFor="let subject of NTNUsubjects">{{subject.courseCode}}</option>
            </select>
          </span>
        </div>

        <div class="column">
          <p align="left"> {{chosenNtnuSubject}}</p>
        </div>

      </div>


      <!-- Foreign university -->

      <label class="label">Exchange university</label>
      <div class="field columns is-mobile">

        <div class="column is-one-third is-gapless ">
          <span class="select dropdown-fill">
              <select style="width:100%" (change)="getUniSubjects($event)" name="university" id="university" ngModel required>
                <option value="" disabled selected>Choose exchange university</option>
                <option value="{{uni.id}}" *ngFor="let uni of universities">{{uni.title}}</option>
              </select>
          </span>
        </div>

      </div>


      <!-- Foreign university subject -->

      <label class="label">Exchange university subject</label>

      <div class="field columns is-mobile">

        <div class="column is-one-third is-gapless dropdown-fill">
          <span class="select dropdown-fill">
                    <select style="width:100%" (change)="getSubjectByID($event,false)" name="replacing_subject"
                            id="replacing_subject" ngModel required>
                      <option value="" disabled selected>{{replacementPlaceholderString}}</option>
                      <option value="{{subject.id}}" *ngFor="let subject of subjects">{{subject.courseCode}}</option>
                    </select>
          </span>
        </div>

        <div class="column">
          <p align="left"> {{chosenForeignSubject}}</p>
        </div>

      </div>


      <!-- Credits -->
      <div class="field">
        <label class="label">Subject Credits</label>
        <p class="control">
          <input class="input" type="number" name="credits_ntnu" id="credits_ntnu"
                 placeholder="Credits (Converted to NTNU-credits)" ngModel required>
        </p>
      </div>


      <!-- Subject justification -->

      <div class="field">
        <label class="label">Subject justification </label>
        <!--<p class="control">
          <textarea class="textarea" name="justification" id="justification" placeholder="Please justify why this class fits with your curriculum"></textarea>
        </p>
        -->
        <textarea class="textarea" name="justification" id="justification" placeholder="Approval justification (optional)" ngModel></textarea>
      </div>


      <!-- Foreign university subject -->

      <div class="field">
        <label class="label">Subject Information (Optional)</label>
        <p class="control">
          <textarea class="textarea" placeholder="Please provide us with information about the class"></textarea>
        </p>
      </div>


      <!-- Error -->
      <p *ngFor="let e of createApplicationError?.non_field_errors">{{e}}</p>

      <button class="button is-success" type="submit">Apply</button>
      <a class="button is-warning" href="#" type="button">Cancel</a>

    </form>

  </div>
</section>
