<div class="heading">

<body>

  <div class="panes-container">

    <div class="left-pane" id="left-pane">
      <br>
      <a href="#">
        <img src="\assets\img\logo.png" alt="Digiform." style="width:140px;height:auto;"></a>
      <br>
      <br>
      <a href="#profile">My profile</a><br>
      <a href="applications">Applications</a><br>
      <a href="subjects">Subjects</a><br>
      <a href="plans">Study plans</a><br>
      <a href="universities">Universities</a><br>
      <a href="inbox">Inbox</a><br>
      <a href="help">Help</a>

    </div>
    <div class="right-pane" id="right-pane">

    <br>
    <h1>New application</h1>

  <form #f="ngForm" class="login-form" (ngSubmit)="createApplication(f)">

    <!-- NTNU subject -->
    <input type="text" name="ntnu_subject" id="ntnu_subject" placeholder="Choose subject" ngModel required>

    <!-- University -->
    <select name="university" id="university" ngModel required>
      <option value="0" disabled selected>Velg et universitet</option>
      <option value="{{uni.id}}" *ngFor="let uni of universities">{{uni.title}}</option>
    </select>

    <!-- Replacement subject -->
    <input type="text" name="replacing_subject" id="replacing_subject " placeholder="Replacement subject" ngModel required>
    <br><br>
    <!-- Subject information -->
    <textarea rows="7" cols="40" style="border: none; resize: none" name="subject_information" id="subject_information" placeholder="Subject Information (Optional)"></textarea>
    <br><br>
    <!-- Credits (NTNU) -->
    <input type="number" name="credits_ntnu" id="credits_ntnu" placeholder="Credits (NTNU)" ngModel required>
    <br><br>
    <!-- Approval justification -->
    <textarea rows="7" cols="40" style="border: none; resize: none" name="justification" id="justification" placeholder="Approval justification (optional)" ngModel></textarea>

    <br><br>
    <!-- Login error -->
    <p *ngFor="let e of createApplicationError?.non_field_errors">{{e}}</p>

    <button type="submit">Apply</button>
  </form>
    </div>
  </div>
</body>
</div>
