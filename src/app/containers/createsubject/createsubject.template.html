<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Add New Subjects
      </h1>
      <h2 class="subsubtitle">
        Add a new subject to NTNUs database
      </h2>
    </div>

  </div>
</section>


<section class="section">
  <div class="container">

    <form #f="ngForm" class="login-form" (ngSubmit)="createSubject(f)">


      <!-- Foreign university -->
      <div class="field is-mobile">
        <label class="label">Exchange university</label>
        <span class="select dropdown-fill">
          <select name="university" id="university" ngModel required>
            <option value="" disabled selected>Choose exchange university</option>
            <option value="{{uni.id}}" *ngFor="let uni of universities">{{uni.title}}</option>
          </select>
        </span>
      </div>
      <br><br>


      <!-- Replacement subject -->
      <div class="field">
        <label class="label">Exchange university subject</label>
        <input class="input" type="text" name="title" id="title" placeholder="Fagnavn" ngModel required>
      </div>


      <!--Course code -->
      <div class="field">
        <label class="label">Course code</label>
        <input class="input" type="text" name="courseCode" id="courseCode" placeholder="Fagkode" ngModel required>
      </div>


      <!-- Credits -->
      <div class="field">
        <label class="label">Subject Credits</label>
        <input class="input" type="number" step="0.5" name="ntnuCredits" id="ntnuCredits"
               placeholder="Credits (Converted to NTNU-credits)" ngModel required>
      </div>


      <!-- Subject information-->
      <div class="field">
        <label class="label">Subject Information (Optional)</label>
        <p class="control">
          <textarea class="textarea" name="description" id="description" placeholder="Please provide us with information about the class" ngModel></textarea>
        </p>
      </div>


      <!-- Error -->
      <p *ngFor="let e of createApplicationError?.non_field_errors">{{e}}</p>

      <button class="button is-success" type="submit">Create</button>
      <a class="button is-warning" type="button" href="#subjects">Cancel</a>

    </form>

  </div>
</section>
