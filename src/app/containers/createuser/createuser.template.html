<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style type="home/css">
  </style>

</head>

<body>

<section class="section">
  <div class="container">
    <div class="heading columns" align="center">

      <div class="column is-half is-offset-one-quarter">

        <img src="\assets\img\logo.png" alt="Digiform." style="width:200px;height:auto;"><br><br>

        <h1>Create new user</h1>


        <form #f="ngForm" class="login-form" (ngSubmit)="createUser(f)">

          <!-- Username -->
          <input class="input" type="text" name="username" id="username" placeholder="New username" ngModel required>

          <!-- Password -->
          <input class="input" type="password" name="password" id="password" placeholder="New password" ngModel required>

          <!-- Email -->
          <input class="input" type="email" name="email" id="email" placeholder="Email" ngModel required>

          <!-- First name -->
          <input class="input" type="text" name="first_name" id="first_name" placeholder="First name" ngModel required>

          <!-- Last name -->
          <input class="input" type="text" name="last_name" id="last_name" placeholder="Last name" ngModel required>

          <br><br>


          <!-- Login error -->
          <p *ngFor="let e of createUserError?.non_field_errors">{{e}}</p>

          <button class="button is-primary" type="submit">Create new user</button>
          <button class="button is-warning" type="cancel">Cancel</button>

        </form>

      </div>


    </div>
  </div>
</section>


</body>
